<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
<!--   使用的是 vue实例中的 isShow     -->
        <cpn v-show="isShow"></cpn>
    </div>
<template id="cpn">
    <div>
        <h2>我是组件1</h2>
<!--   使用的是自己组件的变量     -->
        <p v-show="isShow">你好</p>
    </div>

</template>
</body>
<script src="../js/vue.js"></script>
<script>
    const app= new Vue({
        el:'#app',
        data(){
            return{
                message:'jelly',
                isShow:true
            }
        },
        components:{
            cpn:{
                template:'#cpn',
                data() {
                    return {
                        isShow:false
                    }
                }
            }
        }
    })
</script>
</html>
