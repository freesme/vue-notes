<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-html</title>
</head>
<body>
<div id="app">
    <h1 v-once>{{message}}, 王小波 [v-once]</h1>
    <h2>{{url}}</h2>
    <h2 v-html='url'>{{url}}</h2>
</div>
</body>

<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            message: "你好",
            url:'<a href="https://www.baidu.com">百度一下</a>'
        }

    })
</script>
</html>
