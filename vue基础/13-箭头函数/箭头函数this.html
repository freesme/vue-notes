<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="obj.aaa()">点击</button>
</body>
<script>
    const obj = {
        aaa() {
            setTimeout(function () {
                setTimeout(function () {
                    console.log(this);
                })
                setTimeout(() => {
                    console.log(this);
                })
            })


            setTimeout(() => {
                setTimeout(function () {
                    console.log(this);
                })
                setTimeout(() => {
                    console.log(this);
                })
            })
        }
    }
</script>
</html>
