<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性getter setter</title>
</head>
<body>
<div id="app">
    <h1>{{message}}</h1>
    计算属性
    <h1>{{fullName}}</h1>
</div>
</body>

<script src="../js/vue.js"></script>
<script>

    const app = new Vue({
        el: "#app",
        data: {
            message: '你好',
            firstName: 'Kobe',
            lastName: 'Bryant'
        },
        //计算属性
        computed: {
            fullName: {
                set:function () {

                },
                get:function () {
                    return this.firstName + ' ' + this.lastName;
                }

            }
        }

    })


</script>
<style>
    [v-cloak] {
        display: none;
    }
</style>
</html>
